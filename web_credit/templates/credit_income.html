<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/dashboard.css')}}" rel="stylesheet">
    
  </head>


  <body>
    <!-- 상단 메뉴바 시작 -->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#site_top">
        Dacon_Credit
      </a>
    </header>
    <!-- 상단 메뉴바 끝 -->

    <div class="container-fluid">
      <div class="row">

      <!-- 사이드바 시작 -->
      {%include "nav_bar.html" %}
      <!-- 사이드바 끝 -->

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">EDA_WEB <small>Credit/income_total</small></h1>
        </div>

        <!-- 그래프 canvas 시작 -->
        <canvas class="my-4 w-100" id="myChart"></canvas>
        <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                data: {
                  labels: {{credit}},
                  datasets: [{
                    type: 'line',
                    label: 'income_t_mean',
                    yAxisID: 'ctx-line',
                    data: {{income_t_mean}},
                    borderColor: 'rgba(0, 51,153,0.6)',
                    borderWidth: 7,
                    pointBorderColor: 'rgba(80, 80, 80,1)',
                    tension: 0.2
                  },
                  {
                    type: 'line',
                    label: 'ability',
                    yAxisID: 'ctx-line2',
                    data: {{ability}},
                    borderColor: 'rgba(255, 51,153,0.6)',
                    borderWidth: 7,
                    pointBorderColor: 'rgba(51, 51, 51,1)',
                    tension: 0.2
                  },
                  {
                    type: 'bar',
                    label: 'income_t_count',
                    yAxisID: 'ctx-bar',
                    data: {{income_t_count}},
                    backgroundColor: 'rgba(153, 204, 253,0.9)'
                  }]
                }, 
                options: {
                    scales:{ 
                      yAxes: [{
                        display: true,
                        stacked: true,
                        scaleLabel: {
                          display: true,
                          labelString: 'pv'
                        },
                        ticks: {
                          max: 10000,
                          min: 0,
                          stepSize: 2000
                        }
                      }, {
                        id: 'ctx-bar',
                        display: false,
                        stacked: false,
                        scaleLabel: {
                          display: false,
                          labelString: 'ctx'
                        },
                      }, {
                        id: 'ctx-line',
                        display: false,
                        stacked: false,
                        scaleLabel: {
                          display: false,
                          labelString: 'ctx'
                        }
                      },{
                        id: 'ctx-line2',
                        display: false,
                        stacked: false,
                        scaleLabel: {
                          display: false,
                          labelString: 'ctx'
                        }
                      }]
                    }
                  }
            })

        </script>
        <!-- 그래프 canvas 끝 -->

        <h2>Table</h2>
        <div class="table-responsive">
          <!-- 테이블 Tag 영역 -->
          <table class="table table-striped table-sm" id="users">
            <thead>
              <tr>
                <th>credit</th>
                <th>income_t_count</th>
                <th>income_t_mean</th>
                <th>ability</th>
              </tr>
            </thead>
            <tbody>
            {% if result %}
              {% for list in result %}
                <tr>
                  <td>{{list[0]}}</td>
                  <td>{{list[1]}}</td>
                  <td>{{list[2]}}</td>
                  <td>{{list[3]}}</td>
                </tr>
              {% endfor %}
            {% else %}
              <tr>
                <td colspan="3">데이터가 존재하지 않습니다.</td>
              </tr>
            {% endif %}
            </tbody>
          </table>
        </div>
      </main>
      </div>
    </div>
  </body>
</html>
